<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multi-Point Vehicle Inspecti</title>
  </head>
  <body>
    <h1>Multi-Point Vehicle Inspection</h1>

    <!-- Customer / Vehicle Information -->
    <div>
      <form>
        <div>
          <label for="customer_name">Customer Name:</label>
          <input type="text" name="customer_name">
          <label for="year_model">Year/Model:</label>
          <input type="text" name="year_model" value="">
          <label for="date">Date:</label>
          <input type="text" name="date">
        </div>
        <div>
          <label for="mileage">Mileage:</label>
          <input type="text" name="mileage">
          <label for="vin">VIN:</label>
          <input type="text" name="vin">
          <label for="repair_order">Repair Order #:</label>
          <input type="text" name="repair_order">
        </div>
        <div>
          <label for="service_advisor">Service Advisor:</label>
          <input type="text" name="service_advisor">
          <label for="technician">Technician:</label>
          <input type="text" name="technician">
        </div>
      </form>
    </div>

    <!-- Interior / Exterior -->
    <div>
      <h3></h3>
      <form>
        <div>
        <input type="radio" name="int_ext_1" value="good">
        <input type="radio" name="int_ext_1" value="moderate">
        <input type="radio" name="int_ext_1" value="poor">
        <label for="int_ext_1">Head Lights / Tail Lights / Turn Signals / Brake Lights / Hazard Warning Lights / Exterior Lamps</label>
        </div>

        <div>
        <input type="radio" name="int_ext_2" value="good">
        <input type="radio" name="int_ext_2" value="moderate">
        <input type="radio" name="int_ext_2" value="poor">
        <label for="int_ext_2">Windshield Washer Spray / Wiper Blades</label>
        </div>

        <div>
        <input type="radio" name="int_ext_3" value="good">
        <input type="radio" name="int_ext_3" value="moderate">
        <input type="radio" name="int_ext_3" value="poor">
        <label for="int_ext_3">Windshield Condition (Inspect for Cracks, Chips, or Fitting)</label>
        </div>

        <div>
        <input type="radio" name="int_ext_4" value="good">
        <input type="radio" name="int_ext_4" value="moderate">
        <input type="radio" name="int_ext_4" value="poor">
        <label for="int_ext_4">Upholstery / Carpet / Floor Mats / Mirrors / Glass</label>
        </div>

        <div>
        <input type="radio" name="int_ext_5" value="good">
        <input type="radio" name="int_ext_5" value="moderate">
        <input type="radio" name="int_ext_5" value="poor">
        <label for="int_ext_5">Emergency Brake Adjustment</label>
        </div>

        <div>
        <input type="radio" name="int_ext_6" value="good">
        <input type="radio" name="int_ext_6" value="moderate">
        <input type="radio" name="int_ext_6" value="poor">
        <label for="int_ext_6">Horn Operation</label>
        </div>

        <div>
        <input type="radio" name="int_ext_7" value="good">
        <input type="radio" name="int_ext_7" value="moderate">
        <input type="radio" name="int_ext_7" value="poor">
        <label for="int_ext_7">Fuel Tank Cap Gasket</label>
        </div>

        <div>
        <input type="radio" name="int_ext_8" value="good">
        <input type="radio" name="int_ext_8" value="moderate">
        <input type="radio" name="int_ext_8" value="poor">
        <label for="int_ext_8">In-Cabin Microfilter (if equipped)</label>
        </div>

        <div>
        <input type="radio" name="int_ext_9" value="good">
        <input type="radio" name="int_ext_9" value="moderate">
        <input type="radio" name="int_ext_9" value="poor">
        <label for="int_ext_9">Clutch Operation (if equipped)</label>
        </div>
      </form>
    </div>
  </body>
</html>
